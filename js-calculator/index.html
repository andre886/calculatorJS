<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    ,initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<h1>Calcutator</h1>
<div class="calculator">
    <div id="res">
    <div id="num"> 
    </div>
    <div id="end" >

    </div>
    </div>
    
    <div>
        <table>
           <tr>
            <th>
                <button class="btn btn-outline-warning" onclick="addSign('+')">+</button>
            </th>
            <th>
                <button class="btn btn-outline-warning" onclick="addSign('-')">-</button>
            </th>
            <th>
                <button class="btn btn-outline-warning" onclick="addSign('*')">&#215</button>
            </th>
            <th>
                <button class="btn btn-outline-warning" onclick="addSign('/')">&#247</button>
            </th>
           </tr>
           <tr>
            <td>
                <button class="btn btn-outline-secondary" onclick="add(7)">7</button>
            </td>
            <td>
                <button class="btn btn-outline-secondary" onclick="add(8)">8</button>
            </td>
            <td>
                <button class="btn btn-outline-secondary" onclick="add(9)">9</button>
            </td>
            <td rowspan="3">
                <button class="btn btn-outline-success" onclick="calculate()" class="equal">=</button>
            </td>
           </tr>
           <tr>
            <td>
                <button class="btn btn-outline-secondary" onclick="add(4)">4</button>
            </td>
            <td>
                <button class="btn btn-outline-secondary" onclick="add(5)">5</button>
            </td>
            <td>
                <button class="btn btn-outline-secondary" onclick="add(6)">6</button>
            </td>
           </tr>
           <tr>
            <td>
                <button class="btn btn-outline-secondary" onclick="add(1)">1</button>
            </td>
            <td>
                <button class="btn btn-outline-secondary" onclick="add(2)">2</button>
            </td>
            <td>
                <button class="btn btn-outline-secondary" onclick="add(3)">3</button>
            </td>
           </tr>
           <tfoot>
            <tr>
                <td>
                    <button class="btn btn-outline-secondary" onclick="add(0)">0</button>
                </td>
                <td>
                    <button class="btn btn-outline-secondary" onclick="add('.')">.</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger" onclick="cleanse()">C</button>
                </td>
               </tr>
           </tfoot>
        </table>        
    </div>
</div>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
